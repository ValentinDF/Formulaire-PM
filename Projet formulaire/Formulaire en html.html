<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire PM Cassée</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f9fc;
            margin: 0;
            padding: 20px;
        }

        .form-container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .form-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-header img {
            width: 100px;
        }

        .form-header h1 {
            color: #f56a00;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input[type="text"],
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .form-group input[type="file"] {
            padding: 5px;
        }

        .form-group input[type="radio"] {
            margin-right: 10px;
        }

        .form-actions {
            text-align: center;
        }

        .form-actions button {
            background-color: #f56a00;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .form-actions button:hover {
            background-color: #d94d00;
        }

        footer {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9em;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="form-header">
            <img src="logo_orange.png" alt="Logo Orange">
            <h1>Formulaire PM Cassée</h1>
            <p>Veuillez renseigner ici toutes les casses que vous avez rencontré sur la PM</p>
        </div>
        <form id="pmForm" enctype="multipart/form-data">
            <div class="form-group">
                <label for="fiNumber">1. Numéro de FI</label>
                <input type="text" id="fiNumber" name="fiNumber" required>
            </div>
            <div class="form-group">
                <label for="ptNumber">2. Numéro de PT</label>
                <input type="text" id="ptNumber" name="ptNumber" required>
            </div>
            <div class="form-group">
                <label for="pmAddress">3. Adresse de la PM</label>
                <input type="text" id="pmAddress" name="pmAddress" required>
            </div>
            <div class="form-group">
                <label for="casseDetails">4. Précisez la / les casse/s</label>
                <textarea id="casseDetails" name="casseDetails" rows="3" required></textarea>
            </div>
            <div class="form-group">
                <label>5. Gravité de la / les casse/s</label>
                <div>
                    <label><input type="radio" name="gravity" value="Faible" required> Faible</label>
                    <label><input type="radio" name="gravity" value="Moyen"> Moyen</label>
                    <label><input type="radio" name="gravity" value="Critique"> Critique (Intervention urgente)</label>
                </div>
            </div>
            <div class="form-group">
                <label for="labelPhoto">6. Photo de l'étiquette (si présente)</label>
                <input type="file" id="labelPhoto" name="labelPhoto" accept=".jpg,.png,.pdf,.doc,.docx">
            </div>
            <div class="form-group">
                <label for="cassePhotos">7. Photo de la / les casse/s</label>
                <input type="file" id="cassePhotos" name="cassePhotos[]" accept=".jpg,.png,.pdf,.doc,.docx" multiple>
            </div>
            <div class="form-actions">
                <button type="submit">Envoyer</button>
            </div>
        </form>
    </div>
    <footer>
        <p>&copy; 2024 Orange - Tous droits réservés.</p>
    </footer>
</body>
</html>
